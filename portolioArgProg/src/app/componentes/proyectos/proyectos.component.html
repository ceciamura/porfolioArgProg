<section class="proyectos">
    <h2 class="titulo-secciones">Proyectos</h2>
    <a *ngIf="ulogged!=''" ><i class="fa-solid fa-pen"></i></a>
   <div class="container">
    <div class="row">
        <div *ngFor="let proyecto of misDatos" class="col-4 card" >
            <div class="face face1">
                <div class="content">
                    <figure class="icon" id="consultorio">
                        <img class="img-proyecto" src={{proyecto.portada}}  alt="Imágen proyecto consultorio odontológico">
                    </figure>
                  
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <h3>
                        <a class="tituloProyecto"href="https://github.com/ceciamura/smileLabCba.git" target="_blank"><i class="fa-brands fa-github"></i>{{proyecto.nombre}}</a>
                    </h3>
                    <p>Se utilizó:</p>
                    <ul class="listaProyecto" *ngFor="let tecno of proyecto.tecnologias"><li>{{tecno.nombre}}</li></ul>
                        
                </div>
            </div>
        </div>
