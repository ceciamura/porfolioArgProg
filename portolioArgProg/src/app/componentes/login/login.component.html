<form class="container">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="emailUsuario" [ngModelOptions]="{standalone:true}">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="contrasenia" [ngModelOptions]="{standalone:true}" >
      {{loginError}}
    </div>

    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="login()">Submit</button>
  </form>
