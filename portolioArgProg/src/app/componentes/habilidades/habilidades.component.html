<!----------------------------MODAL HARD SKILLS--------------------------------------------------------->
<div
    class="modal fade"
    id="modalHardSkill"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"        
          >
          <a *ngIf="ulogged != ''"> <i class="fa-solid fa-plus"></i></a></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formHardSkills"(ngSubmit)="guardarHardSKills()"> 
            <h5 class="titulo">{{ accion | uppercase }} Hard SKILLS</h5>
            
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">
                <i
                  [class.icono-verde]="
                    this.formHardSkills.get('porcentaje')?.valid
                  "
                  [class.icono-rojo]="
                    this.formHardSkills.get('porcentaje')?.invalid &&
                    this.formHardSkills.get('porcentaje')?.touched
                  "
                  class="fa-solid fa-book"
                ></i>
              </span>
                <input
                  formControlName="porcentaje"
                  type="text"
                  class="form-control"
                  placeholder="Editar porcentaje"
                  aria-label="nombre"
                  aria-describedby="addon-wrapping"
                />
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">
                <i
                  [class.icono-verde]="
                    this.formHardSkills.get('logo')?.valid
                  "
                  [class.icono-rojo]="
                    this.formHardSkills.get('logo')?.invalid &&
                    this.formHardSkills.get('logo')?.touched
                  "
                  class="fa-solid fa-book"
                ></i>
              </span>
                <input
                  formControlName="logo"
                  type="text"
                  class="form-control"
                  placeholder="Coloque URL imagen"
                  aria-label="nombre"
                  aria-describedby="addon-wrapping"
                />
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">
                <i
                  [class.icono-verde]="
                    this.formHardSkills.get('colorExterno')?.valid
                  "
                  [class.icono-rojo]="
                    this.formHardSkills.get('colorExterno')?.invalid &&
                    this.formHardSkills.get('colorExterno')?.touched
                  "
                  class="fa-solid fa-book"
                ></i>
              </span>
                <input
                  formControlName="colorExterno"
                  type="color"
                  class="form-control"
                  placeholder="Coloque URL imagen"
                  aria-label="nombre"
                  aria-describedby="addon-wrapping"
                 
                />
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">
                <i
                  [class.icono-verde]="
                    this.formHardSkills.get('colorInterno')?.valid
                  "
                  [class.icono-rojo]="
                    this.formHardSkills.get('colorInterno')?.invalid &&
                    this.formHardSkills.get('colorInterno')?.touched
                  "
                  class="fa-solid fa-book"
                ></i>
              </span>
                <input
                  formControlName="colorInterno"
                  type="color"
                  class="form-control"
                  placeholder="Coloque URL imagen"
                  aria-label="nombre"
                  aria-describedby="addon-wrapping"
                  
                />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              (ngSubmit)="guardarHardSKills()"
              
              ><!-- (click) = "onPatch()" -->
              Submit
            </button>
            
            <!-- [disabled]="this.formSoftSkills.invalid" -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<!----------------------------SOFT SKILLS--------------------------------------------------------->

<section class="soft">    
    
    <h2 class="titulo-secciones">Soft Skills</h2>
    <button
    type="button"
    class="botonEducacion"
    data-bs-toggle="modal"
    data-bs-target="#modalSkill"
  >
    <a *ngIf="ulogged != ''"> <i class="fa-solid fa-plus"></i></a>
  </button>
    <div class="soft-skills">
       
   
        <ol class="gradient-list">
          <li *ngFor="let skill of softSkillList">
              {{skill.softSkills}}
          
              
            <button *ngIf="ulogged != ''"
              type="button"
              class="botonEducacion"
              data-bs-toggle="modal"
              data-bs-target="#modalSkill"
            >
              <i
                (click)="editarSoftSkills(skill)"
                class="fa-solid fa-pen-to-square text-info"
              ></i
              >&nbsp;
            </button>
            <button *ngIf="ulogged != ''" class="botonEducacion">
              <i
                (click)="eliminarSoftSkills(skill.id)"
                class="fa-solid fa-trash-can text-danger"
              ></i>
            </button></li>
          
        </ol>  
   
</div>
</section>

<!------------------------MODAL SOFT SKILLS------------------------------------------------------>
<div
    class="modal fade"
    id="modalSkill"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formSoftSkills" (ngSubmit)="guardarSoftSKills()" > 
            <h5 class="titulo">{{ accion | uppercase }} SOFT SKILLS</h5>
            
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">
                <i
                  [class.icono-verde]="
                    this.formSoftSkills.get('softSkills')?.valid
                  "
                  [class.icono-rojo]="
                    this.formSoftSkills.get('softSkills')?.invalid &&
                    this.formSoftSkills.get('softSkills')?.touched
                  "
                  class="fa-solid fa-book"
                ></i>
              </span>
                <input
                  formControlName="softSkills"
                  type="text"
                  class="form-control"
                  placeholder="Nombre softSkills"
                  aria-label="nombre"
                  aria-describedby="addon-wrapping"
                />
              </div>
           

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                [disabled]="this.formSoftSkills.invalid"
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                (ngSubmit)="guardarSoftSKills()"
                >
                Submit
            </button>
            
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
