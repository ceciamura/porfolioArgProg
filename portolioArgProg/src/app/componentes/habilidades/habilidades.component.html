
<section class="habilidades">
    <h2 class="titulo-secciones">Hard Skills</h2>
   
    <button
    type="button"
    class="botonEducacion"
    data-bs-toggle="modal"
    data-bs-target="#modalHardSkill"
  >
    <a *ngIf="ulogged != ''"> <i class="fa-solid fa-plus"></i></a>
  </button>
    <div class="habilidades-container" >
    <div class="html-css" *ngFor="let tecno of hardSkillList"> 
      <div class="botonesHard">
      <button *ngIf="ulogged != ''"
      type="button"
      class="botonEducacion"
      data-bs-toggle="modal"
      data-bs-target="#modalHardSkill"
    >
      <i
      (click)="editarHardSkills(tecno)"
        class="fa-solid fa-pen-to-square text-info"
      ></i
      >&nbsp;
    </button>
    <button *ngIf="ulogged != ''" class="botonEducacion">
      <i
        (click)="eliminarHardSkills(tecno.id)"
        class="fa-solid fa-trash-can text-danger"
      ></i>
    </button>
  </div>
  <p class="porcentaje">{{tecno.porcentaje}}%</p>
      <circle-progress 
      
            [percent]="tecno.porcentaje"
            [radius]="60"
            [outerStrokeWidth]="11"
            [imageSrc]="tecno.logo"
            [showImage]="true"
            [imageHeight]="60"
            [imageWidth]="60"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="tecno.colorExterno"
            [innerStrokeColor]="tecno.colorInterno"
            [animation]="true"
            [animationDuration]="300"
       
            
                        
            
            
>     </circle-progress>


  
  </div>
  </div>

 

<!----------------------------MODAL HARD SKILLS--------------------------------------------------------->
<div class="modal-box">
<div
    class="modal fade"
    id="modalHardSkill"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"        
          >
          <a *ngIf="ulogged != ''"> <i class="fa-solid fa-plus"></i></a></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formHardSkills"(ngSubmit)="guardarHardSKills()"> 
            <h5 class="titulo">{{ accion | uppercase }} Hard SKILLS</h5>

            <mat-form-field class="input" appearance="legacy">
              <mat-label>Porcentaje</mat-label>
              <input matInput 
              placeholder="Ingrese porcentaje"              
              formControlName="porcentaje">                        
            </mat-form-field>

            <mat-form-field class="input" appearance="legacy">
              <mat-label>Logo</mat-label>
              <input matInput 
              placeholder="Ingrese URL de imagen"              
              formControlName="logo">                        
            </mat-form-field>

            <mat-form-field class="input" appearance="legacy">
              <mat-label>Elija color externo</mat-label>
              <input matInput type="color"                            
              formControlName="colorExterno">                        
            </mat-form-field>

            <mat-form-field class="input" appearance="legacy">
              <mat-label>Elija color interno</mat-label>
              <input matInput type="color"                            
              formControlName="colorInterno">                        
            </mat-form-field>

            
            
           

            <div class="modal-footer">
              <button
                type="button"
                class="btn"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
              type="submit"
              class="btn"
              data-bs-dismiss="modal"
              (ngSubmit)="guardarHardSKills()"
              
              ><!-- (click) = "onPatch()" -->
              Submit
            </button>
            
            <!-- [disabled]="this.formSoftSkills.invalid" -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!----------------------------SOFT SKILLS--------------------------------------------------------->

<section class="soft">    
    
    <h2 class="titulo-secciones">Soft Skills</h2>
    <button
    type="button"
    class="botonEducacion"
    data-bs-toggle="modal"
    data-bs-target="#modalSkill"
  >
    <a *ngIf="ulogged != ''"> <i class="fa-solid fa-plus"></i></a>
  </button>
    <div class="soft-skills">
       
   
        <ol class="gradient-list">
          <li *ngFor="let skill of softSkillList">
              {{skill.softSkills}}
          
              
            <button *ngIf="ulogged != ''"
              type="button"
              class="botonEducacion"
              data-bs-toggle="modal"
              data-bs-target="#modalSkill"
            >
              <i
                (click)="editarSoftSkills(skill)"
                class="fa-solid fa-pen-to-square text-info"
              ></i
              >&nbsp;
            </button>
            <button *ngIf="ulogged != ''" class="botonEducacion">
              <i
                (click)="eliminarSoftSkills(skill.id)"
                class="fa-solid fa-trash-can text-danger"
              ></i>
            </button></li>
          
        </ol>  
   
</div>
</section>
